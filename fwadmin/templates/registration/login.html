{% extends "base.html" %}
{% load url from future %}
{% load bootstrap %}
{% load i18n %}

{% block brand %}
{% trans "Login" %}
{% endblock %}

{% block content %}

<form method="post" action={% url 'django.contrib.auth.views.login' %} role="form" class="form-horizontal col-md-6 col-md-offset-3">
	{% csrf_token %}
	<div class="panel panel-default">
		<div class="panel-heading">{% trans "Login" %}</div>
		<div class="panel-body">
			{{ form|bootstrap_horizontal:'col-sm-6' }}
			<div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-default pull-right">{% trans "login" %}</button>
			    </div>
			  </div>
			<input type="hidden" name="next" value="{{ next }}" />
		</div>
	</div>
</form>
<div class="clearfix"></div>

{% endblock %}
